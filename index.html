<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <title>Trello</title>
</head>


<body>
    <header>
        <div class="left">
            <img src="./imgs/Frame.png" alt="">
            <img src="./imgs/div.h2d-7c3217ba.png" alt="">
            <div class="texts">
                <select id="">
                    <option value="Рабочие пространства">Рабочие пространства</option>
                </select>
                <select id="">
                    <option value="Недавние">Недавние</option>
                </select>
                <select id="">
                    <option value="В избранном">В избранном</option>
                </select>
                <select id="">
                    <option value="Шаблоны">Шаблоны</option>
                </select>
                <button id="create">Создать</button>
            </div>
        </div>
        <div class="right">
            <input type="text" placeholder="Поиск">
            <img src="./imgs/Vector.png" alt="">
            <img src="./imgs/1.png" alt="">
            <button>P</button>
        </div>
    </header>

    <div class="nav">
        <div class="box">
            <button>P</button>
            <div class="pp">
                <span>PRODIGY: рабочее <br> пространство</span>
                <p>Бесплатно</p>
            </div>
            <img src="./imgs/2.png" alt="">
        </div>
        <div class="box2">
            <div class="item1">
                <img src="./imgs/doski.png" alt="">
                <p>Доски</p>
            </div>
            <div class="item2">
                <img src="./imgs/span.css-snhnyn.png" alt="">
                <p>Участники</p>
                <img class="plus" src="./imgs/здгы.png" alt="">
            </div>
            <div class="item3">
                <img src="./imgs/shest.png" alt="">
                <p>Настройки рабочего <br> пространства</p>
                <img class="plas" src="./imgs/arrow.png" alt="">
            </div>
        </div>
        <div class="box3">
            <p>Режимы просмотра рабочего прос…</p>
            <div class="item">
                <img src="./imgs/tab.png" alt="">
                <p>Таблица</p>
            </div>
            <div class="item">
                <img src="./imgs/kal.png" alt="">
                <p>Календарь</p>
            </div>
        </div>
        <div class="box4">
            <p>Мои доски</p>
            <img src="./imgs/здгы.png" alt="">

        </div>
        <div class="i2">
            <button></button>
            <p>desk</p>
        </div>
    </div>

    <div class="container">
        <div class="rigth_header">
            <div class="left_st">
                <p>desk</p>
                <img src="/imgs/zv.png" alt="">
                <img src="/imgs/pol.png" alt="">
                <button>
                    <img src="/imgs/st.png" alt="">
                    <p>По доске</p>
                </button>
                <img src="./imgs/arroww.png" alt="">
            </div>
            <div class="rigth_st">
                <img src="./imgs/l.png" alt="">
                <img src="./imgs/664d88a0fc08655e416b.svg.png" alt="">
                <button class="btn">
                    <img src="./imgs/22.png" alt="">
                    <p>Фильтры</p>
                </button>
                <button class="bt">P</button>
                <button class="btt">
                    <img src="./imgs/polz.png" alt="">
                    <p>Поделиться</p>
                </button>
                <img src="./imgs/troi.png" alt="">
            </div>
        </div>

        <div class="collumns-container">
            <div class="box box-todo">
                <div class="box-top">
                    <span>Задача</span>
                    <img src="/icons/dots.svg">
                </div>
                <div class="cont todo" data-col="0"></div>
                <div class="box-bottom">
                    <div class="text-add">
                        <span class="plus">+</span>
                        <span class="adding">Добавить карточку</span>
                    </div>
                    <img src="/icons/add.svg">
                </div>
            </div>

            <div class="box box-inProgress">
                <div class="box-top">
                    <span>В процессе</span>
                    <img src="/icons/dots.svg">
                </div>
                <div class="cont inProgress" data-col="1"></div>
                <div class="box-bottom">
                    <div class="text-add">
                        <span class="plus">+</span>
                        <span class="adding">Добавить карточку</span>
                    </div>
                    <img src="/icons/add.svg">
                </div>
            </div>

            <div class="box box-done">
                <div class="box-top">
                    <span>Готово</span>
                    <img src="/icons/dots.svg">
                </div>
                <div class="cont done" data-col="2"></div>
                <div class="box-bottom">
                    <div class="text-add">
                        <span class="plus">+</span>
                        <span class="adding">Добавить карточку</span>
                    </div>
                    <img src="/icons/add.svg">
                </div>
            </div>
        </div>
    </div>

    <div id="modal">
        <form id="content" name="add-todo">
            <input name="title" type="text" placeholder="Title">
            <input name="description" type="text" placeholder="Description">
            <select name="username">
                <option value="Alex Adams">Alex Adams</option>
                <option value="Barbara John">Barbara John</option>
                <option value="Miles Morales">Miles Morales</option>
            </select>
            <select name="status">
                <option value="0">Задача</option>
                <option value="1">В процессе</option>
                <option value="2">Готово</option>
            </select>
            <button>Add</button>
        </form>
    </div>

    <script type="module" src="/index.js"></script>
</body>

</html>
